<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            /*Stile della pagina*/
            body{
                front-family: Arial,sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            /*Contenitore del form login*/
            .login.container{
                background: white;
                padding:20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 300px;
                text-align: center;
            }

            /*Stile per gli input*/
            input{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius:5px;
            }

            /*Stile per il bottone*/
            button{
                width:100%;
                padding:10px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            /*Effetto hover sul bottone*/
            button:hover{
                background: #218838;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>

            <!--Form per l'acceso-->
            <form action="login.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

                <button type="submit">Accedi</button>
            </form>
        </div>
    </body>
</html>
